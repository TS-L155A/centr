<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"> Смена пароля </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div style="margin-left: 100px; margin-top: 20px">

    <div th:if="${error}" style="color:red">
        <span th:text="${error}"></span>
    </div>

    <form method="post" action="/profile/password">

        <div>
            <input type="password" name="oldPassword" placeholder="Старый пароль" required>
        </div>

        <div style="display: flex; gap: 20px; margin-top: 10px">
            <div>
                <input type="password"
                       name="newPassword"
                       placeholder="Новый пароль"
                       required
                       minlength="5">
            </div>

            <div style="font-size: 14px">
                <b>Пароль должен:</b>
                <ul style="margin: 5px 0 0 15px">
                    <li>быть не короче 5 символов</li>
                    <li>содержать 1 заглавную букву</li>
                    <li>содержать 1 цифру</li>
                </ul>
            </div>

        </div>

        <button type="submit" style="margin-top: 15px">Сменить</button>

    </form>


    <a href="/profile">Назад</a>

</div>

<div style="margin-top: 10px; margin-left: 10px;">
    <a href="/register">
        <button type="button">Регистрация</button>
    </a>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
