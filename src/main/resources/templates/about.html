<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1 th:text="${title}">О нас</h1>
    <p>Этот учебный проект — прототип интернет-магазина с личными кабинетами. Он реализует две роли пользователей:</p>
    <ul>
        <li><strong>Администратор</strong> — управляет каталогом. Может добавлять новые товары в систему и управлять ими.</li>
        <li><strong>Покупатель</strong> — видит доступные товары в каталоге, может добавлять их в свой личный кабинет. Каждый пользователь имеет собственный «кошелёк», баланс которого пополняется через действия администратора.</li>
    </ul>

    <p>Цель проекта — отработать базовые навыки работы с:</p>
    <ul>
        <li>Spring Boot и JPA (CRUD-операции с товарами и пользователями),</li>
        <li>PostgreSQL (Supabase как удалённая база),</li>
        <li>авторизацией и разделением ролей,</li>
        <li>интеграцией фронтенда и бэкенда.</li>
    </ul>

    <p>По сути это небольшой интернет-магазин-каталог случайных товаров, но главное здесь — демонстрация архитектуры, а не реальная торговля.</p>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
