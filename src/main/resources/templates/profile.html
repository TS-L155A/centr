<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"> Личный кабинет </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div style="margin-left: 10px">
    <h1>Личный кабинет</h1>

    <p><b>Логин: </b> <span th:text="${user.username}"></span></p>
    <p><b>Роль: </b> <span th:text="${user.role}"></span></p>
    <p><b>Пароль (хэш): </b> <pre th:text="${user.password}"></pre></p>
    <a href="/profile/password">Сменить пароль</a>

    <a href="/">На главную</a>

</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
