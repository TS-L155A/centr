<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование продукта</h1>

    <form method="post">
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" th:value="${havka.title}" name="title" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Описание</label>
            <input type="text" th:value="${havka.addits}" name="addits" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Единица измерения</label>
            <input type="text" th:value="${havka.unit}" name="unit" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Количество</label>
            <input type="number" th:value="${havka.quantity}" name="quantity" class="form-control" min="0" step="0.01">
        </div>

        <div class="mb-3">
            <label class="form-label">Путь к изображению</label>
            <input type="text" th:value="${havka.imagePath}" name="imagePath" class="form-control">
            <div class="mt-2">
                <img th:src="@{${havka.imagePath}}" alt="Фото" class="img-thumbnail" style="max-height: 150px;">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
