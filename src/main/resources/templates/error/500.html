<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"> Страница не найдена </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-danger text-center p-4">

                <!-- Заголовок ошибки -->
                <div class="mb-3">
                    <h1 class="display-1 text-danger">⚠</h1>
                    <h2 class="fw-bold text-uppercase text-danger">Ошибка данных</h2>
                </div>

                <!-- Подзаголовок / описание -->
                <p class="lead mb-4 text-muted">
                    Система словила лютый ахуй от ваших действий.
                </p>

                <!-- Конкретное сообщение ошибки -->
                <div th:if="${message}" class="alert alert-warning text-start">
                    <strong>Подробности:</strong> <span th:text="${message}">Сообщение ошибки</span>
                </div>

                <!-- Кнопка возврата -->
                <a href="/blog" class="btn btn-outline-secondary mt-3">Вернуться к блогу</a>
            </div>
        </div>
    </div>
</div>


<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
