<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить продукт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление продукта</h1>

    <form th:action="@{/blog/add}" method="post" enctype="multipart/form-data">
        <input type="text" name="title" class="form-control" placeholder="Название"><br>
        <input type="text" name="addits" class="form-control" placeholder="Короткое описание"><br>
        <div class="mb-3">
            <label class="form-label">Единица измерения</label>
            <select name="unit" class="form-select">
                <option value="шт">Штуки (шт)</option>
                <option value="кг">Килограммы (кг)</option>
                <option value="г">Граммы (г)</option>
                <option value="л">Литры (л)</option>
                <option value="мл">Миллилитры (мл)</option>
                <option value="упак.">Упаковки (упак.)</option>
            </select>
        </div>
        <input type="number" name="quantity" class="form-control" placeholder="Количество" step="0.01"><br>

        <div class="mb-3">
            <label class="form-label">Фото (опционально)</label>
            <input type="file" name="file" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Добавить</button>
    </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
