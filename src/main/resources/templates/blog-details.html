<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Детали</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"></h1>
        <p th:text="${el.full_text}"></p>
        <p th:text="'Количество просмотров этой параши: ' + ${el.views}"></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning"> Редактировать </a>
        <a th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning"> Удалить </a>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
