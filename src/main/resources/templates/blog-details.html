<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${havka.title}">Детали</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Детали продукта</h1>

    <div class="card shadow-sm p-4">
        <div class="row g-4 align-items-center">
            <!-- Фото слева -->
            <div class="col-md-5 text-center">
                <img th:src="${havka.imagePath}" alt="Фото"
                     class="img-fluid rounded"
                     style="max-height: 400px; object-fit: contain;">
            </div>

            <!-- Информация справа -->
            <div class="col-md-7">
                <h3 class="mb-3"><strong>Название:</strong> <span th:text="${havka.title}">Название</span></h3>
                <p><strong>Описание:</strong> <span th:text="${havka.addits}">Описание</span></p>
                <p>
                    <strong>Количество:</strong>
                    <span th:text="${havka.quantity}"></span>
                    <span th:text="${havka.unit}"></span>
                </p>

                <div class="d-flex gap-2 mt-4">
                    <a th:href="@{/blog/{id}/edit(id=${havka.id})}" class="btn btn-warning">Редактировать</a>

                    <form th:action="@{/blog/{id}/remove(id=${havka.id})}" method="post"
                          onsubmit="return confirm('Удалить запись?');">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                    </form>

                    <a href="/blog" class="btn btn-secondary">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
