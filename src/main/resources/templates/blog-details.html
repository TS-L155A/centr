<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${havkas[0].title}">Детали</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Детали</h1>

    <div th:each="el : ${havkas}" class="alert alert-info mt-2">
        <h2 th:text="${el.title}"></h2>
        <img th:src="${el.imagePath}" alt="Фото" class="img-fluid mb-3" style="max-height: 300px; object-fit: contain;">

        <p><strong>Описание:</strong> <span th:text="${el.addits}"></span></p>
        <p><strong>Количество:</strong> <span th:text="${el.quantity}"></span> <span th:text="${el.unit}"></span></p>

        <div class="d-flex gap-2">
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>

            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post" onsubmit="return confirm('Удалить запись?');">
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
